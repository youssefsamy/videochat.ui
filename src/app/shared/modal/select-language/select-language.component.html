<div id="select-language-modal">

    <i class="fa fa-close close-btn" (click)="close()"></i>

    <div  class="wrapper p-3">

        <div class="auto-translate clearfix">
            <label class="font-weight-bold">Auto-translate</label>
            <div class="float-right">
                <mat-slide-toggle [(ngModel)]="translate.auto"></mat-slide-toggle>
            </div>
        </div>

        <div class="select-wrapper mt-2">
            <label>translate message to</label>

            <select class="d-block" [(ngModel)]="translate.lang">
                <option value="en">English</option>
                <option value="zh-CN">中文</option>
                <option value="ko">조선어</option>
                <option value="ja">日本語</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="ru">Pусский</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="sv">Svenska</option>
                <option value="tr">Türkçe</option>
                <option value="pl">Polski</option>
                <option value="uk">Українська</option>
            </select>
        </div>
    </div>
</div>
